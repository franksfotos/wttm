<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Bootstrap CSS -->




    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>

<body class="canvas">
    <div id="root" class="container mt-4">
        <div class="row">
            <div id="c1" class="border col-sm img-move-wrapper">
                <img id="i1" class="mt-4 card-img-top max-width: 100%;" alt="Symbol">
                <img id="p1" class="preview">
                <h1 id="t1" class="num font-weight-bold text-center">xx</h1>
            </div>
            <div id="c2" class="border col-sm img-move-wrapper">
                <img id="p2" class="preview">
                <img id="i2" class="mt-4 card-img-top max-width: 100%;" alt="Symbol">
                <h1 id="t2" class="num font-weight-bold text-center"></h1>
            </div>
            <div id="c3" class="border col-sm img-move-wrapper">
                <img id="p3" class="preview">
                <img id="i3" class="mt-4 card-img-top max-width: 100%;" alt="Symbol">
                <h1 id="t3" class="num font-weight-bold text-center"></h1>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm justify-content-end d-flex">
                    <button id="btnNext" class="btn btn-primary" onclick="nextcards()" />Karten ziehen</button>
                </div>


                <div class="col-sm">
                    <!-- <button class="btn btn-secondary" onclick="shuffledeck()">Deck neu mischen</button> -->
                    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#shuffleModal">
                        Deck neu mischen
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="shuffleModal" tabindex="-1" role="dialog"
                        aria-labelledby="shuffleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="shuffleModalLabel">Deck neu mischen</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Sollen die drei einzelnen Stapel wirklich neu gemischt werden?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">nicht mischen</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="freshStart()">alles  mischen</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="shuffledeck()">Einzelstapel mischen</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div id="LastCards" class="container mt-4">
            &nbsp;
        </div>
    </div>

    <audio id="sndClick">
        <source src="click.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
    <script src="wttm.js"></script>
</body>

</html>
