<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="canvas">
    <div id="root" class="container mt-4">
        <div class="row">
            <div id="c1" class="border col-sm img-move-wrapper">
                <img id="i1" class="nextcard mt-4 card-img-top max-width: 100%;" alt="Symbol">
                <img id="p1" class="preview">
                <h1 id="t1" class="num font-weight-bold text-center">xx</h1>
            </div>
            <div id="c2" class="border col-sm img-move-wrapper">
                <img id="p2" class="preview">
                <img id="i2" class="nextcard mt-4 card-img-top max-width: 100%;" alt="Symbol">
                <h1 id="t2" class="num font-weight-bold text-center"></h1>
            </div>
            <div id="c3" class="border col-sm img-move-wrapper">
                <img id="p3" class="preview">
                <img id="i3" class="nextcard mt-4 card-img-top max-width: 100%;" alt="Symbol">
                <h1 id="t3" class="num font-weight-bold text-center"></h1>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm justify-content-end d-flex">
                    <button class="btn btn-primary " onclick="nextcards()" />Karten ziehen</button>
                </div>
                <div class="col-sm">
                    <button class="btn btn-secondary" onclick="shuffledeck()">Deck neu
                        mischen</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="wttm.js"></script>

</html>
